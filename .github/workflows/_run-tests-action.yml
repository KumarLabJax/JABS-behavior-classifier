name: 'Python Tests Definition'
on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to set up'
        required: false
        default: '3.13'
        type: string
      runner-os:
        description: 'Runner OS'
        required: false
        default: 'ubuntu-latest'
        type: string

jobs:
  run-tests:
    runs-on: ${{ inputs.runner-os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      # This syncs the entire workspace (all packages)
      - name: Install dependencies with uv
        run: uv sync --all-packages

      # Run tests - discovers all test directories automatically
      - name: Test with pytest
        run: |
          # Collect all test directories
          TEST_DIRS=""
          
          # Root tests directory
          if [ -d "tests" ]; then
            TEST_DIRS="tests"
          fi
          
          # Package-level test directories
          for pkg_tests in packages/*/tests; do
            if [ -d "$pkg_tests" ]; then
              TEST_DIRS="$TEST_DIRS $pkg_tests"
            fi
          done
          
          if [ -n "$TEST_DIRS" ]; then
            echo "Running tests in: $TEST_DIRS"
            uv run pytest $TEST_DIRS
          else
            echo "No test directories found"
            exit 1
          fi
