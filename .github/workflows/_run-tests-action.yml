name: 'Python Tests Definition'
on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to set up'
        required: false
        default: '3.13'
        type: string
      runner-os:
        description: 'Runner OS'
        required: false
        default: 'ubuntu-latest'
        type: string

jobs:
  run-tests:
    runs-on: ${{ inputs.runner-os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      # This syncs the entire workspace (all packages)
      - name: Install dependencies with uv
        run: uv sync --all-packages

      # Run tests - discovers all test directories automatically
      - name: Test with pytest
        run: |
          set -euo pipefail

          # Root tests
          if [ -d "tests" ]; then
            echo "Running root tests"
            uv run pytest tests
          fi

          # Package tests: run each with that package as a root on sys.path
          for pkg in packages/*; do
            if [ -d "$pkg/tests" ]; then
              echo "Running tests in $pkg/tests"
              uv run pytest "$pkg/tests"
            fi
          done
