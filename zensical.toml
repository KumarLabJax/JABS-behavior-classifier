site_author = "Glen Beane, Alexander Berger-Liedtka, Keith Sheppard"
repo_name = "JABS-behavior-classifier"
repo_url = "https://github.com/KumarLabJax/JABS-behavior-classifier"
copyright = """
Copyright &copy; 2026 The Kumar Lab & The Jackson Laboratory
"""

