            { "Labeling" = "user-guide/labeling.md" },
            { "Classifiers" = "user-guide/classifier-types.md" },
            { "Features" = "user-guide/features.md" },
            { "Command Line Tools" = "user-guide/cli-tools.md" },
            { "File Formats" = "user-guide/file-formats.md" },
            { "Keyboard Shortcuts" = "user-guide/keyboard-shortcuts.md" },
     ]},
     { "Development" = [
         "development/development.md",
         "development/contributing.md",
     ]},
     { "API Reference" =[
         "api-reference/index.md",
         {"JABS Core" = [
             "api-reference/jabs-core/index.md",
             {"Enums" = "api-reference/jabs-core/enums.md"},
             {"Utils" = "api-reference/jabs-core/utils.md"},
             {"Exceptions" = "api-reference/jabs-core/exceptions.md"},
