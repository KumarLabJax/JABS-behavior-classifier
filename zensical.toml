         {"JABS Vision" = [
             "api-reference/jabs-vision/index.md",
             {"Backbones" = "api-reference/jabs-vision/backbones.md"},
             {"Modules" = "api-reference/jabs-vision/modules.md"},
         ]}
     ]},
 ]

